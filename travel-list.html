<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width:767px)" href="css/phone.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/main.js"></script>
  <title>嘉媚乐</title>
</head>

<body>
  <!-- header -->
  <header class="flex flex-center header fix">
  </header>
  <!--end  header -->

  <!--star banner -->
  <div class="swiper-container banner positionr">
    <div class="swiper-wrapper">
      <div class="swiper-slide text-center">
        <!-- PC端banner  -->
        <img src="images/about-banner.jpg" alt="" srcset="" class="hidden-xs">

        <!-- 移动端banner -->
        <img src="images/about-banner.jpg" alt="" srcset="" class="visible-xs">
      </div>
      <div class="swiper-slide text-center">
        <!-- PC端banner  -->
        <img src="images/about-banner.jpg" alt="" srcset="" class="hidden-xs">

        <!-- 移动端banner -->
        <img src="images/about-banner.jpg" alt="" srcset="" class="visible-xs">
      </div>
    </div>

    <div class="swiper-pagination-banner swiper-pagination"></div>
    <script>
      $(function () {
        var swiper = new Swiper('.banner', {
          autoplay: true,
          loop: true,
          pagination: {
            el: '.swiper-pagination-banner',
            // type: 'fraction',
            clickable: true
          },
        });
      })
    </script>
  </div>
  <!-- end banner -->

  <!--star  寻香之旅 -->
  <div class="travel container">
    <p class="text-center"><img src="images/trip-1.jpg" alt="" srcset=""></p>
    <div  class="t-video">
      <div class="positionr">
        <img src="images/t-video-img.jpg" alt="" srcset="" class="w100 visible-hidden">
        <div class="positionb">
            <video controls
            src="http://wxsnsdy.tc.qq.com/105/20210/snsdyvideodownload?filekey=30280201010421301f0201690402534804102ca905ce620b1241b726bc41dcff44e00204012882540400&bizid=1023&hy=SH&fileparam=302c020101042530230204136ffd93020457e3c4ff02024ef202031e8d7f02030f42400204045a320a0201000400"
            class="t-video-url" poster="images/t-video-img.jpg" id="video"></video>
        </div>
      </div>
    </div>
    <!--star  后台上传编辑的图片 -->
    <div class="image-upload">
      <!-- pc端 -->
      <div   class="hidden-xs">
        <img src="images/trip-2.jpg" alt="" srcset="">
      </div>

      <!-- 移动端 -->
      <div class="visible-xs">
          <img src="images/trip-2.jpg" alt="" srcset="">
        </div>
    </div>
     <!--end  后台上传编辑的图片 -->
  </div>
  <!--end  寻香之旅 -->

  <!--star  footer -->
  <footer class="footer text-center fon14">
  </footer>
  <!-- end footer -->

</body>

</html>
