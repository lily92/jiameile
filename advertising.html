<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen and (max-width:767px)" href="css/phone.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/main.js"></script>
  <title>嘉媚乐</title>
</head>

<body>
  <!-- header -->
  <header class="flex flex-center header fix">
  </header>
  <!--end  header -->

  <!--star banner -->
  <div class="swiper-container banner positionr">
    <div class="swiper-wrapper">
      <div class="swiper-slide text-center">
        <!-- PC端banner  -->
        <img src="images/about-banner.jpg" alt="" srcset="" class="hidden-xs">

        <!-- 移动端banner -->
        <img src="images/about-banner.jpg" alt="" srcset="" class="visible-xs">
      </div>
      <div class="swiper-slide text-center">
        <!-- PC端banner  -->
        <img src="images/about-banner.jpg" alt="" srcset="" class="hidden-xs">

        <!-- 移动端banner -->
        <img src="images/about-banner.jpg" alt="" srcset="" class="visible-xs">
      </div>
    </div>

    <div class="swiper-pagination-banner swiper-pagination"></div>
    <script>
      $(function () {
        var swiper = new Swiper('.banner', {
          autoplay: true,
          loop: true,
          pagination: {
            el: '.swiper-pagination-banner',
            // type: 'fraction',
            clickable: true
          },
        });
      })
    </script>
  </div>
  <!-- end banner -->

  <!--star Advertising -->
  <div class="advertising container">
    <h3 class="text-center title-main positionr">
      <p class="main-title-en">Advertising</p>
      <p class="main-title-ch color3">广告欣赏</p>
    </h3>

    <ul class="advertising-list">
      <li class="box-shadow flex">
        <div class="w50 positionr flex flex-center">
          <!--star 占位符-勿读后台 -->
          <img src="images/ad-imgbg.jpg" alt="" srcset="" class=" w100 border-radius">
          <!--end  占位符-勿读后台 -->
          <div class="positionb flex flex-center">
            <img src="images/ad-img.jpg" alt="" srcset="" class=" w100 border-radius">
          </div>
          <div class="positionb flex flex-center master border-radius">
            <!-- 视频播放地址存在data-url属性上  data-poster视频封面 -->
            <img src="images/icon-player.png" alt="" srcset="" data-poster='images/ad-img.jpg'
              data-url='http://wxsnsdy.tc.qq.com/105/20210/snsdyvideodownload?filekey=30280201010421301f0201690402534804102ca905ce620b1241b726bc41dcff44e00204012882540400&bizid=1023&hy=SH&fileparam=302c020101042530230204136ffd93020457e3c4ff02024ef202031e8d7f02030f42400204045a320a0201000400'>
          </div>
        </div>
        <div class="w50 ad-con flex">
          <div>
            <p class="fon22 text-center">普罗旺斯潮流之旅</p>
            <p class="fon12 color6 text-center">2015-10</p>
            <div class="ad-desc">
              2012，携手瑞丽网开启寻香之旅第一站普罗旺斯，在嘉媚乐薰衣草种植园的紫色浪漫花海中，邂逅天然植物的神奇能量，探寻神秘纯粹的精油制造工艺，体验宁静浪漫的生活方式！
            </div>
          </div>
          <div class="flex">
            <span class="share-tip">分享：</span>
            <div class="inner-meta clearfix social-share"></div>
          </div>
        </div>
      </li>
      <li class="box-shadow flex">
          <div class="w50 positionr flex flex-center">
            <!--star 占位符-勿读后台 -->
            <img src="images/ad-imgbg.jpg" alt="" srcset="" class=" w100 border-radius">
            <!--end  占位符-勿读后台 -->
            <div class="positionb flex flex-center">
              <img src="images/ad-img.jpg" alt="" srcset="" class=" w100 border-radius">
            </div>
            <div class="positionb flex flex-center master border-radius">
              <!-- 视频播放地址存在data-url属性上  data-poster视频封面 -->
              <img src="images/icon-player.png" alt="" srcset="" data-poster='images/ad-img.jpg'
                data-url='http://wxsnsdy.tc.qq.com/105/20210/snsdyvideodownload?filekey=30280201010421301f0201690402534804102ca905ce620b1241b726bc41dcff44e00204012882540400&bizid=1023&hy=SH&fileparam=302c020101042530230204136ffd93020457e3c4ff02024ef202031e8d7f02030f42400204045a320a0201000400'>
            </div>
          </div>
          <div class="w50 ad-con flex">
            <div>
              <p class="fon22 text-center">普罗旺斯潮流之旅</p>
              <p class="fon12 color6 text-center">2015-10</p>
              <div class="ad-desc">
                2012，携手瑞丽网开启寻香之旅第一站普罗旺斯，在嘉媚乐薰衣草种植园的紫色浪漫花海中，邂逅天然植物的神奇能量，探寻神秘纯粹的精油制造工艺，体验宁静浪漫的生活方式！
              </div>
            </div>
            <div class="flex">
              <span class="share-tip">分享：</span>
              <div class="inner-meta clearfix social-share"></div>
            </div>
          </div>
        </li>
    </ul>
    <!-- 视频弹窗 -->
    <div class="video-show flex flex-center  ">
      <img src="images/close.png" alt="" srcset="" class="btn-close">
      <video controls src="" class=" videos border-radius" poster="" id="video"></video>
    </div>
    <!-- 视频弹窗 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/css/share.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/js/social-share.min.js"></script>
    <style>
      .social-share .social-share-icon {
        transform: scale(0.7)
      }
    </style>
    <script>
      // https://www.cnblogs.com/wangyang0210/p/10111641.html
      $(function () {
        // 分享
        var $config = {
          title: '嘉媚乐',
          description: '嘉媚乐',
          url: '',
          source: '',
          image: '',//分享图标
          // summary : '嘉媚乐', //相当于description
          // sites   : ['qzone', 'qq', 'weibo','wechat', 'douban'], // 启用的站点
          disabled: ['google', 'facebook', 'twitter', 'linyin', 'wechat'], // 禁用的站点
          wechatQrcodeTitle: "微信扫一扫：分享", // 微信二维码提示文字
          wechatQrcodeHelper: '',
        };
        socialShare('.social-share', $config)

        // 视频播放
        var video = document.getElementById('video');
        $('.advertising-list   .master img').click(function () {
          var url = $(this).data('url');
          var poster =  $(this).data('poster');
          $('#video').attr('poster', poster)
          $('#video').attr('src', url)
          $('.video-show').addClass('active');
          video.play(); //播放
        })
        $('.btn-close').click(function () {
          $('.video-show').removeClass('active');
          $('#video').attr('src', '')
          video.pause(); //暂停控制
        })

      })
    </script>



  </div>
  <!-- end Advertising -->

  <!--star  footer -->
  <footer class="footer text-center fon14">
  </footer>
  <!-- end footer -->

</body>

</html>
